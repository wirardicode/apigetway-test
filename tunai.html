<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Dompet</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <button onclick="window.location.href='index.html'"
        class="fixed top-4 left-4 z-50 bg-red-600 text-white font-bold text-xs w-8 h-8 flex items-center justify-center rounded-full shadow hover:bg-red-700 transition">
        K
    </button>
    <div class="w-full max-w-sm p-6 bg-white rounded-2xl shadow-lg space-y-6">

        <!-- Form Input -->
        <div id="inputGrup" class="space-y-4">

            <!-- Input Pemasukan -->
            <div id="masuk">
                <label for="inputMasuk" class="block text-gray-700 font-medium mb-1">Pemasukan</label>
                <input type="text" id="inputMasuk" placeholder="-" value="0" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <!-- Input Pengeluaran -->
            <div id="keluar">
                <label for="inputKeluar" class="block text-gray-700 font-medium mb-1">Pengeluaran</label>
                <input type="text" id="inputKeluar" placeholder="-" value="0" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" />
            </div>
            <!--Keterangan-->
            <div id="ket">
                <label for="inputKet" class="block text-gray-700 font-medium mb-1">Pengeluaran</label>
                <input type="text" id="inputKet" placeholder="-" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
            </div>
            <!-- Tombol Konfirmasi -->
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-xl transition">
                Konfirmasi
            </button>
            <!-- Tombol Informasi -->
            <button onclick="window.location.href='tunaiInfo.html'"
                class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-4 rounded-xl transition">
                Informasi
            </button>
        </div>
    </div>

    <script src="/src/tunai.js"></script>

</body>

</html>
